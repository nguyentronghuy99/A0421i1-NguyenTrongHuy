<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var physical;
    var chemistry;
    var biological;
    physical = prompt("Nhập điểm Vật lý");
    chemistry = prompt("Nhập điểm hóa học");
    biological = prompt("Nhập điểm sinh học");
    var physical = parseInt(physical);
    var chemistry = parseInt(chemistry);
    var biological = parseInt(biological);
    var average = (physical+chemistry+biological)/3;
    document.write("điểm trung bình" + average);
</script>
</body>

</html>
