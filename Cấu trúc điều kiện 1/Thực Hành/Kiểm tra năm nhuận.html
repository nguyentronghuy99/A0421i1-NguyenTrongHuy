<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        let isLeapYear = false;
        let isDivisivLeby4 = year % 4 == 0;
        if  (isDivisivLeby4){
            var isDivisivLeBy100 = year % 100==0;
            if (isDivisivLeBy100){
                var isDivisivLeBy400 = year % 400 == 0;
                if (isDivisivLeBy400){
                    isLeapYear = true;

                }
                else {
                    isLeapYear = true;
                }
            }
            if (isLeapYear){
                alert(year + "is a leap year");
            }
            else {
                alert(year + "is Not a leap year");
            }
        }
    </script>
</body>
</html>
