<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>IN BẢNG CỬU CHƯƠNG</h1>
    <script>

            document.write("<table border=1 width=100%>")
            for(i=1;i<=9;i++) {
                document.write("<tr>")
                for (j = 2; j <= 9; j++) {
                    document.write("<td>" + j + "x" + i + "=" + (j * i));
                    document.write("</td>");

                }
                document.write("</tr>")

            }
            document.write("</table>")
    </script>
</body>
</html>
