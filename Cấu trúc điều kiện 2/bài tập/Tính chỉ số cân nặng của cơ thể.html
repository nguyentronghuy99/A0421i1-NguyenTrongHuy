<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var height ;
    var weight;
   height = prompt("nhập chiều cao");
   weight = prompt("nhập cân nặng");
     bmi = weight / (height^2);
   document.write("bmi"+bmi )
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
